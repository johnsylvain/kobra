<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Docs</title>
  <meta http-equiv="X-UA-Compatible"
    content="IE=edge,chrome=1" />
  <meta name="description"
    content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <style>
    html,
    body {
      font-family: 'Avenir Next', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
    }

    .cover-main h1 {
      font-weight: 700;
    }

    .logo {
      position: relative;
      width: 100px;
      height: 170px;
      margin: 0 auto;
    }

    .logo div {
      position: absolute;
      background: #35A3F6;
      opacity: 0.4;
      border-radius: 6px;
      animation: 3s fly infinite alternate ease-in-out;
      width: 100px;
      height: 100px;
      transform: rotateX(-60deg) rotateZ(45deg) translate3d(0px, 0px, 0px);
    }

    .logo div:nth-child(1) {
      top: 25px;
      animation-delay: 300ms;
    }

    .logo div:nth-child(2) {
      top: 50px;
      animation-delay: 600ms;
    }

    @keyframes fly {
      from {
        transform: rotateX(-60deg) rotateZ(45deg) translate3d(0px, 0px, 0px)
      }

      to {
        transform: rotateX(-60deg) rotateZ(45deg) translate3d(13px, 13px, 0px)
      }
    }
  </style>

</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Kobra',
      repo: 'https://github.com/johnsylvain/kobra',
      coverpage: true,
      onlyCover: true,
      logo: './_resources/kobra.svg',
      subMaxLevel: 4,
      search: {
        paths: 'auto',
        hideOtherSidebarContent: true,
      },
      loadSidebar: true
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
</body>

</html>
